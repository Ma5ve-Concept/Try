<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>functions</title>
</head>
<body>
  <script>
    function function1 (){
       console.log('no pain no gain');
       console.log(51);
    }

    function1();

    //return statement gets a value out of a functioon
    //parameter puts a value into a function

    function calculateTax() {
      console.log(1000*0.1);
    };

    calculateTax();

    function calculateTax1(parameter1) {
      console.log(parameter1*0.1);
    };

    calculateTax1(2000);
    calculateTax1(5000); 

  </script>
</body>
</html>
