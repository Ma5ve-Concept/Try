<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
</head>
<body>

  <p>Rock Paper Scissors</p>
  
  <button onclick="

    playGame('rock');
    
    ">Rock
  </button>

  <button onclick="

    playGame('paper');

    ">
    Paper
  </button>

  <button onclick="
  
     playGame('scissors');
    
    ">
    Scissors
  </button>

  <button onclick="
  score.wins = 0;
  score.losses = 0;
  score.draws = 0;
  ">
    Reset score
  </button>

  <script>

    const score = {
      wins: 0,
      losses: 0,
      draws: 0
    }; // the score object was created outside the function to prevent it from creating new value (score) each time we click the function thereby making it difficuilt to track the previous score.

    function playGame (playerMove) {

      const computerMove = pickComputerMove();
      let result = '';

          if (playerMove ==='scissors') {
            if (computerMove === 'Rock'){
            result ='You lose'
              } else if (computerMove === 'Paper'){
                  result ='You win'
              } else if (computerMove === 'Scissors'){
                  result ='Tie'
              }

          } else if (playerMove === 'paper') {
            if (computerMove === 'Rock'){
            result ='You win'
              } else if (computerMove === 'Paper'){
                  result ='Tie'
              } else if (computerMove === 'Scissors'){
                  result ='You lose'
              }

          } else if (playerMove === 'rock') {
            if (computerMove === 'Rock'){
            result ='Tie'
              } else if (computerMove === 'Paper'){
                  result ='You lose'
              } else if (computerMove === 'Scissors'){
                  result ='You win'
              }
          }

          if (result ==='You win') {
            score.wins += 1;
            } else if (result === 'You lose') {
              score.losses  += 1;
            } else if (result === 'Tie') {
              score.draws  += 1;
            };
    

    alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}
    Wins. ${score.wins}, Losses. ${score.losses}, Ties. ${score.draws}`)

    };
    
    

    function pickComputerMove(){
      const randomNumber = Math.random();
      let computerMove = '';
      let result = '';
     

    if (randomNumber >= 0 && randomNumber < 1/3) {
        computerMove ='Rock';

      } else if (randomNumber >= 1/3 &&  randomNumber <2/3) {
        computerMove ='Paper';

      } else if (randomNumber >= 2/3 && randomNumber < 1){
        computerMove ='Scissors';
      }

    return computerMove;

    }
  </script>
</body>
</html>
