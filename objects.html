<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Objects</title>
</head>
<body>
  <script>
    const product = {
      name: 'musty',
      price: 1790
    };
    console.log(product);
    console.log(product.price);
    console.log(product.name);
    product.name ='dodoyo';
    console.log(product.name);
    console.log(product);

    product.newproperty = true; // type product. to add new property
    console.log(product);

    // we can also delete a property by typing delete followed by the property we want to delete. e.g

    delete product.newproperty;
    console.log(product);

    // in reality objects makes our codes more organized.

  </script>
</body>
</html>
